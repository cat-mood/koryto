<html>
<head><base href="." />
    <meta charset="UTF-8">
    <title>Koryto - Sign In</title>
    <link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>

<div class="container">
    <div class="logo-container">
        <svg class="logo" viewBox="0 0 200 60">
            <text x="30" y="40" fill="#e63946" font-size="30" font-weight="bold">Корыто.ру</text>
        </svg>
    </div>

    <form class="login-form" method="post" action="/login">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn">Sign In</button>

        <div class="links">
<!--            <a href="https://autopartspro.com/forgot-password">Forgot Password?</a>-->
            <a href="/register">Create Account</a>
        </div>

        <div class="error">
            <!-- Отображение ошибки, если параметр error=true -->
            <p th:if="${param.error}" style="color:red;">Invalid username or password</p>
        </div>
        
    </form>
</div>

<script src="/js/auth.js"></script>

</body></html>
