<html><head><base href="." /><title>Koryto - Register</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>

<div class="container">
    <div class="logo-container">
        <svg class="logo" viewBox="0 0 200 60">
            <text x="30" y="40" fill="#e63946" font-size="30" font-weight="bold">Корыто</text>
        </svg>
    </div>

    <form id="registerForm" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="postIndex">Post Index</label>
                <input type="text" id="postIndex" name="postIndex" pattern="[0-9]*">
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="carBrand">Car Brand</label>
                <select id="carBrand" name="carBrandName" onchange="fetchModels()">
                    <option value="">Загрузка...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="carModel">Car Model</label>
                <select id="carModel" name="carModelName">
                    <option value="">Выберите бренд...</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <div class="links">
            Already have an account? <a href="/login">Sign In</a>
        </div>

        <div class="error">
            <!-- Отображение ошибки, если параметр error=true -->
            <p th:if="${param.error} == 1" style="color:red;">Invalid username or password</p>
        </div>
    </form>
</div>

<script src="/js/register.js"></script>

</body></html>
