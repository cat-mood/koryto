<html><head>
    <base href="." />
    <meta charset="UTF-8">
    <title>Koryto - Register</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
</head>
<body>

<div class="container">
    <div class="logo-container">
        <svg class="logo" viewBox="0 0 200 60">
            <text x="10" y="40" fill="#e63946" font-size="30" font-weight="bold">AutoParts Pro</text>
            <path d="M180 30a15 15 0 1 1-30 0 15 15 0 0 1 30 0" fill="none" stroke="#1d3557" stroke-width="3"/>
            <path d="M165 30l-5-5 5-5 5 5-5 5" fill="#e63946"/>
        </svg>
    </div>

    <form id="registerForm">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date*</label>
                <input type="date" id="birthDate" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="city">City*</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="postIndex">Post Index*</label>
                <input type="text" id="postIndex" required pattern="[0-9]*">
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" id="address" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="carBrand">Car Brand*</label>
                <select id="carBrand" required>
                    <option value="">Select Brand</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="ford">Ford</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="carModel">Car Model*</label>
                <input type="text" id="carModel" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" id="confirmPassword" required>
            </div>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <div class="links">
            Already have an account? <a href="/login">Sign In</a>
        </div>
    </form>
</div>

<script src="/static/js/register.js"></script>

</body></html>
