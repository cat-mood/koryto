spring:
  application:
    name: koryto

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} %highlight(%-5level) [%thread] %logger{36} - %msg%n'
  level:
    cat.mood.koryto: DEBUG
    org:
      springframework:
        web: debug
        security: debug
cat:
  mood:
    koryto:
      host: ${DB_HOST}
      name: ${DB_NAME}
      user: ${DB_USER}
      password: ${DB_PASSWORD}
      port: ${DB_PORT}

